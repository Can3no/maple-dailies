<div class="my-2">
  <app-accordion>
    <app-accordion-item *ngFor="let tuple of characterBossesChecklistsTuplesList" [fluidContent]="true" headerTitle="custom">
      <div class="flex space-x-2" header-title>
        <img
          class="hidden w-6 h-6 mt-1 bg-cover md:inline-block"
          [src]="getCharacterIconFileName(tuple.character.class)"
          alt="Class Icon"
        />
        <span>
          {{ tuple.character.characterName }}
          <span class="hidden md:inline-block">(Lv. {{ tuple.character.level }} {{ tuple.character.class }})</span>
        </span>
      </div>
      <div class="grid items-stretch grid-cols-1 gap-2 p-2 lg:grid-cols-2">
        <app-bosses-checklist
          [bosses]="tuple.bossesChecklists.dailyBosses"
          [onDashboard]="true"
          (toggleCompletion)="onToggleCompletion($event, tuple.character.id)"
          (toggleAllCompletion)="onAllCompletion($event, tuple.character.id)"
        ></app-bosses-checklist>
        <app-bosses-checklist
          [bosses]="tuple.bossesChecklists.weeklyBosses"
          [weekly]="true"
          [onDashboard]="true"
          (toggleCompletion)="onToggleCompletion($event, tuple.character.id)"
          (toggleAllCompletion)="onAllCompletion($event, tuple.character.id)"
        ></app-bosses-checklist>
      </div>
    </app-accordion-item>
  </app-accordion>
</div>
