<app-container [fluid]="onDashboard">
  <div *ngIf="!onDashboard" class="mb-5 font-light">
    The following information is from
    <a class="text-blue-400" href="https://strategywiki.org/wiki/MapleStory/Arcane_River" target="_blank">StrategyWiki</a>
    â€” any <span class="text-red-500">red colored dailies</span> should be exchanged as they take longer than the other available dailies.
  </div>

  <app-accordion>
    <app-accordion-item *ngFor="let item of availableDailiesLists" [headerTitle]="item.townName">
      <div *ngIf="item.canExchangeDailiesFlg" class="mb-2">These dailies can be exchanged one (1) time before accepting them.</div>
      <ul>
        <li
          *ngFor="let daily of item.dailies"
          class="space-x-2 font-normal md:ml-5"
          [ngClass]="{ 'font-medium text-red-500': daily.exchangeFlag }"
        >
          <fa-icon [icon]="getDailyIcon(daily.name)"></fa-icon>
          <span>{{ daily.name }}</span>
          <hr class="block my-1 md:hidden" />
        </li>
      </ul>
    </app-accordion-item>
  </app-accordion>
</app-container>
