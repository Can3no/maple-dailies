<app-container [fluid]="onDashboard">
  <div *ngIf="!onDashboard" class="mb-5 font-light">
    The following information is from
    <a class="link link-primary" href="https://strategywiki.org/wiki/MapleStory/Arcane_River" target="_blank">StrategyWiki</a>
    â€” any <span class="text-error">red colored dailies</span> should be exchanged as they take longer than the other available dailies.
  </div>

  <app-accordion>
    <app-accordion-item *ngFor="let item of availableDailiesLists" [headerTitle]="item.townName">
      <div *ngIf="item.canExchangeDailiesFlg && !onDashboard" class="mb-2">
        These dailies can be exchanged one (1) time before accepting them.
      </div>
      <ul>
        <li *ngFor="let daily of item.dailies" class="font-normal md:ml-5" [ngClass]="{ 'font-semibold text-error': daily.exchangeFlag }">
          <div class="space-x-2">
            <fa-icon [icon]="getDailyIcon(daily.name)"></fa-icon>
            <span>{{ daily.name }}</span>
          </div>
          <div *ngIf="!onDashboard" class="my-1 ml-0 divider md:hidden"></div>
        </li>
      </ul>
    </app-accordion-item>
  </app-accordion>
</app-container>
