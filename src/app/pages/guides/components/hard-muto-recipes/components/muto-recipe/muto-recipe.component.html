<div *ngIf="recipe !== null" class="h-full shadow-lg card rounded-box bg-accent text-primary-content">
  <div class="p-0 card-body">
    <h2 class="p-3 mb-0 card-title bg-accent-focus">{{ recipe.name }}</h2>
    <div class="flex items-center justify-between p-2">
      <app-muto-recipe-ingredient-info [ingredient]="recipe.ingredient1"></app-muto-recipe-ingredient-info>
      <app-muto-recipe-ingredient-info [ingredient]="recipe.ingredient2"></app-muto-recipe-ingredient-info>
    </div>
    <div class="flex items-center justify-between p-2" [ngClass]="{ 'bg-accent': recipe.canHaveHiddenIngredientsFlg }">
      <div *ngIf="recipe.ingredient3" [ngClass]="{ 'bg-accent': recipe.canHaveHiddenIngredientsFlg }">
        <app-muto-recipe-ingredient-info [ingredient]="recipe.ingredient3"></app-muto-recipe-ingredient-info>
      </div>
      <div *ngIf="recipe.ingredient4" [ngClass]="{ 'bg-accent': recipe.canHaveHiddenIngredientsFlg }">
        <app-muto-recipe-ingredient-info [ingredient]="recipe.ingredient4"></app-muto-recipe-ingredient-info>
      </div>
    </div>
  </div>
</div>
