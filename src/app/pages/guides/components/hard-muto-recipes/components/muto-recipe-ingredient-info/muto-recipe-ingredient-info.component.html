<div class="relative flex space-x-2 font-light">
  <img class="h-10 bg-center bg-cover" [src]="getMobDropImageSrc(ingredient.name)" alt="Mob Drop" />
  <span class="mt-2 overflow-hidden whitespace-nowrap overflow-ellipsis" title="{{ ingredient.name }} x{{ ingredient.amount }}">
    {{ ingredient.name }}
  </span>
  <span class="absolute text-sm font-bold shadow -bottom-1 left-3">x{{ ingredient.amount }}</span>
</div>
