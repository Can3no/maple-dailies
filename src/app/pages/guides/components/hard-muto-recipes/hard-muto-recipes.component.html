<app-container>
  <label class="flex items-center space-x-3 mb-5">
    <input
      type="checkbox"
      class="form-tick appearance-none h-6 w-6 border border-gray-300 rounded-md checked:bg-blue-600 checked:border-transparent focus:outline-none"
      [checked]="showOnlyHiddenIngredientRecipes"
      (change)="filterHiddenIngredientRecipes()"
    />
    <span class="text-gray-900 font-medium"
      >Show Only Potentially Hidden Ingredient Recipes</span
    >
  </label>

  <p class="mb-5 font-light">
    Hover over the ingredients to see which mob drops them.
  </p>

  <div class="grid grid-cols-4">
    <app-muto-recipe
      *ngFor="let recipe of filteredRecipes"
      [recipe]="recipe"
    ></app-muto-recipe>
  </div>
</app-container>
