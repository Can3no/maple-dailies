<app-container>
  <div class="-ml-2 mb-2">
    <app-checkbox
      [value]="showOnlyHiddenIngredientRecipes"
      (click)="filterHiddenIngredientRecipes()"
    >
      <span class="text-gray-900 font-medium">
        Show Only Potentially Hidden Ingredient Recipes
      </span>
    </app-checkbox>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <app-muto-recipe
      *ngFor="let recipe of filteredRecipes"
      [recipe]="recipe"
    ></app-muto-recipe>
  </div>
</app-container>
