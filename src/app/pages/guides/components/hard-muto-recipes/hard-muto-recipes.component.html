<app-container [fluid]="onDashboard">
  <div *ngIf="!onDashboard" class="mb-4">
    <app-checkbox [value]="showOnlyHiddenIngredientRecipes" (click)="filterHiddenIngredientRecipes()">
      <span class="font-medium text-gray-900 dark:text-white"> Show Only Potentially Hidden Ingredient Recipes </span>
    </app-checkbox>
  </div>

  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4">
    <app-muto-recipe *ngFor="let recipe of filteredRecipes" [recipe]="recipe"></app-muto-recipe>
  </div>
</app-container>
