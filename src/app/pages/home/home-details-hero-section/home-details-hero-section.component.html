<section class="flex items-center justify-center mx-24 mb-8 lg:mb-0 lg:h-screen/50" [ngClass]="{ 'flex-row-reverse': imageFirst }">
  <div class="flex-1">
    <h1 class="pb-3 mb-3 text-5xl font-bold text-center border-b-8 border-indigo-800 dark:border-green-300 whitespace-nowrap">
      {{ headerTitle }}
    </h1>
    <div class="text-2xl font-thin text-center lg:text-left">
      {{ bodyText }}
    </div>
  </div>
  <div class="flex-1 hidden lg:block" ngClass="{{ imageSrc !== null && imageFirst ? 'mr-12' : 'ml-12' }}">
    <app-image *ngIf="imageSrc !== null" [src]="imageSrc"></app-image>
  </div>
</section>
