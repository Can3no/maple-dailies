<app-container>
  <footer class="h-12 mb-1 shadow-lg navbar bg-base-200 text-base-content rounded-box">
    <div class="flex-1 px-2 mx-2 ml-2 overflow-hidden font-light md:w-1/3 whitespace-nowrap overflow-ellipsis">
      <span class="hidden lg:inline-block">Dailies reset in</span><span>&nbsp;</span>
      <span> {{ remainingTime !== null ? remainingTime : '...' }} </span>
    </div>
    <div class="flex items-end justify-end flex-none mr-4 cursor-pointer md:w-1/3" title="Character select">
      <fa-icon
        class="hover:neutral-focus"
        [icon]="characterSelectIcon"
        [tippy]="characterSelector"
        [placement]="innerWidth <= 767 ? 'top' : 'left-start'"
        variation="popper"
        #characterSelectPopper="tippy"
      ></fa-icon>
    </div>
  </footer>
  <ng-template #characterSelector let-hide>
    <app-character-selector (characterSelected)="characterSelectPopper.hide()"></app-character-selector>
  </ng-template>
</app-container>
