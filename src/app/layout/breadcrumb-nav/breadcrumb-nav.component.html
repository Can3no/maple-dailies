<div class="breadcrumbs">
  <ul>
    <li *ngFor="let navLink of navLinks; index as i">
      <a class="space-x-2" [routerLink]="navLink.route" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="text-primary"
        ><fa-icon *ngIf="navLink.icon" [icon]="navLink.icon"></fa-icon>
        <span>
          {{ navLink.name }}
        </span>
      </a>
    </li>
  </ul>
</div>
