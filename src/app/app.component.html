<div class="flex flex-col h-screen">
  <div class="flex-none">
    <app-header></app-header>
  </div>
  <div class="z-10 flex-grow overflow-y-scroll">
    <router-outlet></router-outlet>
  </div>
  <div class="flex-none">
    <app-footer></app-footer>
  </div>
</div>
<div *ngIf="selectedCharacter" class="absolute flex flex-col items-center justify-center w-32 right-3 bottom-20">
  <img
    class="w-32 h-32 bg-cover"
    [src]="characterImageSrc"
    alt="User Maplestory Character Image"
    (error)="characterImageSrc = defaultCharacterImageSrc"
  />
  <div class="px-1 text-white bg-black bg-opacity-75 border border-gray-900 dark:bg-transparent">
    {{ selectedCharacter?.characterName }}
  </div>
</div>
