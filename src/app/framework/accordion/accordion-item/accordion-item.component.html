<div class="flex items-center justify-between px-8 py-5 border-b border-neutral bg-base-100" (click)="toggleAccordion()">
  <span class="text-xl font-normal text-grey-darkest">
    <span *ngIf="!hasCustomHeader">
      {{ headerTitle }}
    </span>
    <div *ngIf="hasCustomHeader">
      <ng-content select="[header-title]"></ng-content>
    </div>
  </span>
  <div class="flex items-center space-x-2">
    <ng-content *ngIf="isExpanded" select="[item-actions]"></ng-content>
    <div
      class="flex items-center justify-center rounded-full cursor-pointer select-none text-neutral bg-neutral-content w-7 h-7"
      [title]="isExpanded ? 'Collapse' : 'Expand'"
    >
      <fa-icon [icon]="isExpanded ? collapseIcon : expandIcon"></fa-icon>
    </div>
  </div>
</div>
<div *ngIf="isExpanded" class="border-b border-neutral bg-base-200" [ngClass]="{ 'px-8 py-5': !fluidContent }">
  <ng-content></ng-content>
</div>
