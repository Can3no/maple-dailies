<div class="flex justify-between items-center p-5 pl-8 pr-8 border-b bg-white">
  <span class="text-grey-darkest font-normal text-xl">
    {{ headerTitle }}
  </span>
  <div class="flex space-x-2 items-center">
    <ng-content *ngIf="isExpanded" select="[item-actions]"></ng-content>
    <div
      class="rounded-full border border-grey w-7 h-7 flex items-center justify-center cursor-pointer select-none"
      (click)="toggleAccordion()"
      [title]="isExpanded ? 'Collapse' : 'Expand'"
    >
      <fa-icon [icon]="isExpanded ? collapseIcon : expandIcon"></fa-icon>
    </div>
  </div>
</div>
<div
  *ngIf="isExpanded"
  [ngClass]="{ 'px-8 py-5 border-l-4': !fluidContent }"
  class="text-grey-darkest border-b border-grey"
>
  <ng-content></ng-content>
</div>
