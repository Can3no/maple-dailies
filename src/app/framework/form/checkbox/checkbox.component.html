<label class="flex items-center space-x-2 cursor-pointer" [title]="label">
  <div>
    <input *ngIf="control === null" class="checkbox checkbox-primary" type="checkbox" [checked]="value" />
    <input *ngIf="control !== null" class="checkbox checkbox-primary" type="checkbox" [formControl]="control" />
    <span class="checkbox-mark"></span>
  </div>
  <span class="whitespace-nowrap">{{ label }}</span>
  <ng-content></ng-content>
</label>
